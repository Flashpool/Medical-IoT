<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
 
    <!--Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <script src="https://kit.fontawesome.com/728dc9daba.js" crossorigin="anonymous"></script>

</head>
<body>


<section>
	<div class="left-sidebar">
		<img class="logo" src="assets/img/logo.png">
		<br><br><br>
		
		<i class="fa fa-th-large"></i>
		<i class="fa fa-calendar-days"></i>
		<i class="fa fa-reorder"></i>
		<i class="fa fa-line-chart"></i>


		
	</div>

	<div class="main">
		<div class="welcome">
			<div class="content">
				<p style="font-size: large;">Welcome</p>
				<span>Dr. Rugved Alav</span>
				
			</div>
		
		</div>

       
			<a href="#" style="text-decoration: none; float: left;"><i class="fa fa-reorder menu-icon" style="background-color: white; border-radius: 5px; padding: 3px; margin: 10px 0;"></i></a>
		    <i class="fa fa-long-arrow-left arrow1" style="background-color: white; border-radius: 5px; padding: 3px; margin: 10px 0; "></i>
			<i class="fa fa-long-arrow-right arrow1" style="background-color: white; border-radius: 5px; padding: 3px; margin: 10px 0;"></i>
        
			<div class="clearfix"></div>

            
			

			<div class="box" style="margin-left: 0px;">
				<div class="content">
					<i class="fa fa-tint" style="color: #f13232 ;"></i>
					<span>72</span>
                    <p style="font-size: small;">Pulse Rate</p>
				</div>
			</div>

			<div class="box">
				<div class="content">
					<i class="fa fa-lungs" style="color: #329bf1 ;"></i>
					
					<span>91</span>
                    <p style="font-size: small;">Oxygen Level</p>
				</div>
			</div>

			<div class="box">
				<div class="content">
					<i class="fa fa-temperature-low" style="color: #f1be32 ;"></i>
					
					<span>36</span>
                    <p style="font-size: small;">Temperature</p>
				</div>
			</div>

			<div class="box">
				<div class="content">
					<i class="fa fa-bed" style="color: #b432f1 ;"></i>
					
					<span>7hrs</span>
                    <p style="font-size: small;">Sleep</p>
				</div>
			</div>

			<div class="box">
				<div class="content">
					
				</div>
			</div>

				<div class="clearfix"></div>
				<br>
				<div>
					<!--<p class="p-1">Burndown Chart <span>Burdown chart</span></p>-->
					<br>
					<div id="line" width="96%" class="patient_details"></div>
				</div>


	</div>

	<div class="right-sidebar">
		<p class="p-1">Patient List</p>
		<br>
		<div class="nub-sec">
			<p class="p2">P</p><p class="head">Patient 1<br><span>Bed 1</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #f5d1d1; color: #957272;">P</p><p class="head">Patient 2<br><span>Bed 2</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #ffedcb; color: #927b40;">P</p><p class="head">Patient 3<br><span>Bed 3</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2">P</p><p class="head">Patient 4<br><span>Bed 4</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #f5d1d1; color: #957272;">P</p><p class="head">Patient 5<br><span>Bed 5</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #ffedcb; color: #927b40;">P</p><p class="head">Patient 6<br><span>Bed 6</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2">P</p><p class="head">Patient 7<br><span>Bed 7</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #f5d1d1; color: #957272;">P</p><p class="head">Patient 8<br><span>Bed 8</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>

		<div class="nub-sec">
			<p class="p2" style="background: #ffedcb; color: #927b40;">P</p><p class="head">Patient 9<br><span>Bed 9</span></p>
			<i class="fa fa-ellipsis-h dots"></i>
		</div>


	</div>
</section>



<script src="assets/js/dashboard.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".fa-long-arrow-left").click(function(){
			$(".left-sidebar").hide(500);
			$(".main").css('max-width','72.5%');
			$(".box").css('width','181px');
		});

		$(".fa-long-arrow-right").click(function(){
			$(".left-sidebar").show(500);
			$(".main").css('max-width','63.6%');
			$(".box").css('width','159px');
		});

		$(".menu-icon").click(function(){
			$(".left-sidebar").slideToggle();
			$(".main").css('max-width','75%');
		});
	});
</script>

</body>

</html>
