                    <div class="parent">
                      <label for="name">Name:</label>
                      <input type="text" placeholder="Name" id="name" name="name" />
                    </div>

                    <div class="parent">
                      <label for="dob">Date Of Birth:</label>
                      <input type="date" id="dob" placeholder="Date Of Birth" name="dob" />
                    </div>

                    <div class="parent">
                      <label for="gender">Gender:</label>
                      <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Transgender">Other</option>
                      </select>
                    </div>

                    <div class="parent">
                      <label for="guardians_no">Guardians Contact: </label>
                      <input type="number" placeholder="Guardians Contact" id="guardians_no" name="guardians_no" />
                    </div>

                    <div class="parent">
                      <label for="address">Address: </label>
                      <input type="text" placeholder="Address" id="address" name="address" />
                    </div>

                    <div class="parent">
                      <label for="weight">Weight:</label>
                      <input type="number" placeholder="Weight" id="weight" name="user_weight" />
                    </div>

                    <div class="parent">
                      <label for="age">Age:</label>
                      <input type="number" placeholder="Age" id="age" name="age" />
                    </div>

                    <div class="parent">
                      <label for="patient_type">Patient Type (disease):</label>

                      <select name="patient_type" id="patient_type">


                      </select>
                    </div>

                    <div class="parent">
                      <label for="admission">Admission date:</label>
                      <input type="date" placeholder="Admission date" id="admission" name="admission" />
                    </div>

                    <div class="parent">
                      <label for="bloodgroup">Blood Group:</label>
                      <select name="bloodgroup" id="bloodgroup">
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="A">A</option>
                        <option value="A">A-</option>
                        <option value="B">B</option>
                        <option value="B">B-</option>
                        <option value="O">O</option>
                        <option value="O-">O-</option>
                      </select>
                    </div>

                    <div class="parent">
                      <label for="bedNo">Bed No.:</label>
                      <select name="bedno" id="bedno">


                      </select>
                    </div>
